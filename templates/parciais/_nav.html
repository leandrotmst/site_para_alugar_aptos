{% load omfilters %}

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <a class="navbar-brand" href="{% url 'apartamento:lista' %}">Apartamentos para alugar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Conta
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'apartamento:lista' %}"
            >Apartamentos</a
          >
          <a class="dropdown-item" href="{% url 'perfil:criar' %}"
            >Atualizar meus dados</a
          >
          <a class="dropdown-item" href="{% url 'perfil:logout' %}">Sair</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'perfil:criar' %}">Entrar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'perfil:criar' %}">Criar conta</a>
      </li>
      <li class="nav-item"></li>
    </ul>
    <form
      class="form-inline my-2 my-lg-0"
      method="GET"
      action="{% url 'apartamento:busca' %}"
    >
      <input
        name="termo"
        value="{{ request.GET.termo }}"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Busca"
        aria-label="Busca"
      />
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">
        Busca
      </button>
    </form>
  </div>
</nav>
